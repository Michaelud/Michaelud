    <div class="container">
    <div class=" contact border px-3 py-5 my-5 bg-light">

    <h1 class="text-center mb-3">Contact Me</h1>
    <form action="#" method="post" role="form" class="contactForm">
        <div class="row mb-1">
            <div class="form-group col">
                <input type="text" name="firstName" class="form-control" placeholder="First name"
                    aria-label="First name" id="user" required>
            
            </div>
            <div class="col">
                <input type="text" name="lastName" class="form-control" placeholder="Last name"
                    aria-label="Last name" id="user" required>
      
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email"
                    aria-label="Email" id="email" required>
                   
            </div>
            <div class="col">

                <input type="text" name="phone" class="form-control" placeholder="Phone"
                    aria-label="Phone" id="mobile">
               
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">

                <input type="text" name="subject" class="form-control" placeholder="Subject"
                    aria-label="Subject" id="user" required>
                    <div class="usererror"></div>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">

                <textarea type="text" name="message" class="form-control" placeholder="Message"
                    aria-label="Message" id="message" required></textarea>
                    <div class="usererror2"></div>
            </div>
        </div>
        <button type="submit" id="form" class="btn btn-primary mt-5 px-5">Submit</button>
    </form>
</div>
